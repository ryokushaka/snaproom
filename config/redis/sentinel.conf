# Redis Sentinel Configuration for High Availability

port 26379

# Monitor the master instance
sentinel monitor snaproom-master redis-master 6379 2

# Authentication
sentinel auth-pass snaproom-master redis_secret

# Failover configuration
sentinel down-after-milliseconds snaproom-master 5000
sentinel failover-timeout snaproom-master 10000
sentinel parallel-syncs snaproom-master 1

# Notifications
sentinel notification-script snaproom-master /etc/redis/notify.sh

# Security
protected-mode no
bind 0.0.0.0

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice

# Deny dangerous commands
sentinel deny-scripts-reconfig yes